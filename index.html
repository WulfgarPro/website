---
layout: default
title: "James Fraser - Home"
---

<div class="posts">
<ul>
{% if site.posts > 0 %}
	{% for post in site.posts %}
      <li><span class="meta">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
{% else %}
	<!--<p><strong>There are currently 0 blog posts.</strong></p>-->
{% endif %}
</ul>
</div>
